name: Publish wiki

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun ci --ignore-scripts

      - name: Generate docs
        run: bun gendocs

      - name: Publish wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v5
        with:
          disable-empty-commits: true
          strategy: init
